<app-common-header></app-common-header>

<div class="table">

  <table id="myTable" class="table table-striped table-bordered">
    <tr>
        <th (click)="sortTable(0)">ID</th>
        <th (click)="sortTable(1)">Name</th>
        <th (click)="sortTable(2)">City</th>
        <th (click)="sortTable(3)">Company</th>
        <th (click)="sortTable(4)">Phone</th>
        <th (click)="sortTable(5)">Age</th>
        <th (click)="sortTable(6)">Date</th>
    </tr>
    <tr *ngFor="let  data of tableData | paginate: { itemsPerPage: 100, currentPage: page ,id:'1' } ;let i=index;">
  
        <td>{{i+1}}</td>
        <td>{{data.name.firstName}}</td>
    <td>{{data.address.city}}</td>
    <td>{{data.company}}</td>
    <td>{{data.phone}}</td>
    <td>{{data.age}}</td>
    <td>{{data.registered | date:"d MMM y"}}</td>
    </tr>
  </table>
  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event" id="1"  directionLinks="true"></pagination-controls>
  </div>
  </div>
